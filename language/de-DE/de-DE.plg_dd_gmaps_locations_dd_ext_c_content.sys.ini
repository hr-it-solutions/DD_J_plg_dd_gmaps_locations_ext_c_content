PLG_DD_GMAPS_LOCATIONS_DD_EXT_C_CONTENT_TRIGGER_LAUNCHINFOWINDOW_DESC="Triggern des DD GMmap Modul launchInfoWindow Popup auf den K2 Seiten, die einem Kartenstandort zugeordnet sind."

PLG_DD_GMAPS_LOCATIONS_DD_EXT_C_CONTENT_HELPERROUTEARTICLE_LABEL="Extended Routing (ContentHelperRoute)"
PLG_DD_GMAPS_LOCATIONS_DD_EXT_C_CONTENT_HELPERROUTEARTICLE_DESC="This option trys to load (alias, catid) from #_content to build a better JRoute result (ContentHelperRoute::getArticleRoute). To get the params (alias, catid) which are required for getArticleRoute, this triggers a separate database query. If you are sure, your site did not need this option to route the links correctly, or your site did not use SEF, you can try to turn off this."