PLG_DD_GMAPS_LOCATIONS_DD_EXT_C_CONTENT="DD GMaps Locations Ext C Content"
PLG_DD_GMAPS_LOCATIONS_DD_EXT_C_CONTENT_XML_DESCRIPTION="A Joomla! DD GMaps Locations specific plugin to connect Joomla com_content via it's (content) item ID to the DD GMaps Locations location. This requires minimum DD GMaps Locations component and/or DD GMaps Module. Finaly, the location with it's location data is linked to the respective third-party extension entries. "

PLG_DD_GMAPS_LOCATIONS_DD_EXT_C_CONTENT_TRIGGER_LAUNCHINFOWINDOW_LABEL="Trigger launchInfoWindow"
PLG_DD_GMAPS_LOCATIONS_DD_EXT_C_CONTENT_TRIGGER_LAUNCHINFOWINDOW_DESC="Trigger the DD GMmap Module launchInfoWindow popup on item pages which are associated to a map location."